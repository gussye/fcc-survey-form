<!DOCTYPE html>
<html>
    <head>
        <title>
            Social Media Daily Usage Survey Form
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel"stylesheet">
        <style>
            #main{
                background-color:#f5d7e3;
				text-align: center;
            }
            #title {
                text-align: center;
            }
            #description {
                text-align: justify;
                padding-left: 5%;
                font-size: 17px;
                padding-right: 5%;
                width: 80%;
            }
            #survey-form {
                background-color : #aa7dce;
                width: 80%;
                border-radius: 20px;
                text-align: justify;
                padding-left: 5%;
				padding-top: 5%;
				padding-bottom: 5%;
                font-family: 'Chelsea Market', cursive;
				display : inline-block;
            }
            label{
                font-size: 17px;
            }
			input {
				opacity : 80%;
			}
			input[type=text] {
				width : 90%;
				height : 40px;
                font-size: 17px;
				opacity : 80%;
				border-radius : 5px;
			}
			input[type=email] {
				width : 90%;
				height : 40px;
				font-size: 17px;
				opacity : 80%;
				border-radius : 5px;
			}
			input[type=number] {
				width : 90%;
				height : 40px;
				font-size: 17px;
				opacity : 80%;
				border-radius : 5px;
			}			
			#dropdown {
				width : 90%;
				height : 40px;
				opacity : 80%;
				font-size: 17px;
				border-radius : 5px;
			}
			textarea {
				width : 90%;
				height: 100px;
				font-size: 17px;
				opacity : 80%;
				border-radius : 5px;
			}
			button {
				width : 90%;
				height : 40px;
				font-size: 17px;
				border-radius : 5px;
				background-color: rgb(93, 172, 93);
			}
			@media (min-width: 900px) {
				#survey-form {
					width: 750px;
				}
			}
        </style>
    </head>
    <body id = "main">
        <h1 id = "title">
            Social Media Daily Usage Survey Form
        </h1>
        <hr>
        <p id = "description">
            Hello there. Thank you for coming over. I'm taking a survey of the daily social media usage and preferred
            social media platform of Nigerians. Kindly fill out the requested
            information below.
        </p>
        <hr>
        <form id = "survey-form" action = "" target = "_blank">
            <label id = "name-label" for = "name"> Name: </label> 
            <br>
            <input id = "name" type = "text" placeholder = "Enter your name." required>
            <br><br>

            <label id = "email-label" for = "email"> Email: </label> 
            <br>
            <input id = "email" type = "email" placeholder = "example@domain.com" required>
            <br><br>

            <label id = "number-label" for = "number"> Age: </label> 
            <br>
            <input id = "number" type = "number" min = "10" max = "150" placeholder = "00">
            <br><br>

            <label>Gender: </label>
            <br>
            <input id = "male" type = "radio" name = "gender" value = "male">
            <label for = "male">Male</label>
            
            <input id = "female" type = "radio" name = "gender" value = "female">
            <label for = "female">Female</label>
            
            <input id = "other" type = "radio" name = "gender" value = "other">
            <label for = "other">Other</label>
            <br><br>

            <label id = "dropdown-label">How many hours a day would you usually spend on Social media?</label>
            <br>
            <select id = "dropdown" name = " "> 
                <option value = "">--Please select an option--</option>
                <option value = "Less than one hour a day">Less than one hour a day.</option>
                <option value = "One to three hours a day">One to three hours a day.</option>
                <option value = "Three to six hours a day">Three to six hours a day.</option>
                <option value = "Over six hours a day">Over six hours a day.</option>
            </select>
            <br><br>

            <label>Which of these Social Platforms do you use?</label>
            <br>
            <input id = "facebook" type = "checkbox" name = "social-media" value = "Facebook">
            <label for = "facebook">Facebook</label>
            <br>
            <input id = "instagram" type = "checkbox" name = "social-media" value = "Instagram">
            <label for = "instagram">Instagram</label>
            <br>
            <input id = "twitter" type = "checkbox" name = "social-media" value = "Twitter">
            <label for = "twitter">Twitter</label>
            <br>
            <input id = "tiktok" type = "checkbox" name = "social-media" value = "TikTok">
            <label for = "tiktok">TikTok</label>
            <br>
            <input id = "telegram" type = "checkbox" name = "social-media" value = "Telegram">
            <label for = "telegram">Telegram</label>
            <br>
            <input id = "whatsapp" type = "checkbox" name = "social-media" value = "Whatsapp">
            <label for = "whatsapp">Whatsapp</label>
            <br>
            <input id = "youtube" type = "checkbox" name = "social-media" value = "Youtube">
            <label for = "youtube">Youtube</label>
            <br><br>

            <label>What do you think of your daily social media usage?</label>
            <br>
            <input id = "minimal" type = "radio" name = "opinion" value = "minimal">
            <label for = "minimal">I use Social Media minimally.</label>
            <br>
            <input id = "moderate" type = "radio" name = "opinion" value = "moderatee">
            <label for = "moderate">I use Social Media moderately.</label>
            <br>
            <input id = "excessive" type = "radio" name = "opinion" value = "excessive">
            <label for = "excessive">I use Social Media excessively.</label>
            <br><br>

            <label for = "comments">Additional comments:</label>
            <br>
            <textarea id = "comments">
            </textarea>
            <br><br>

            <button id = "submit">Submit</button>
        </form>

    </body>
</html>
